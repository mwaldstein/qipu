# llm-tool-test Configuration Example
#
# Copy this file to `llm-tool-test-config.toml` in your working directory
# to customize tool configurations and test profiles.

# Tool configurations define available LLM tools and their supported models
[tools]

[tools.opencode]
name = "opencode"
command = "opencode"
models = ["gpt-4o", "claude-sonnet"]

[tools.claude-code]
name = "claude-code"
command = "claude-code"
models = ["claude-sonnet", "claude-haiku"]

# Profile configurations define test matrices (combinations of tools and models)
[profiles]

[profiles.quick]
name = "quick"
tools = ["opencode"]
models = ["gpt-4o"]

[profiles.standard]
name = "standard"
tools = ["opencode", "claude-code"]
models = ["gpt-4o", "claude-sonnet"]

[profiles.full]
name = "full"
tools = ["opencode", "claude-code"]
models = ["gpt-4o", "claude-sonnet", "claude-haiku"]
