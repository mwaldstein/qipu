name: compaction_workflow
description: "Note compaction workflow"
fixture: qipu
tier: 1
task:
  prompt: "Create four brief notes about web development: 'HTML Basics' about structure, 'CSS Styling' about design, 'JavaScript Fundamentals' about interactivity, and 'React Components' about UI building. Then create a digest note titled 'Web Development Overview' and use qipu compact apply to compact the four notes into this digest."
evaluation:
  gates:
    - type: min_notes
      count: 5
    - type: search_hit
      query: "Web Development Overview"
    - type: search_hit
      query: "HTML Basics"
