name: CI

# =============================================================================
# WORKFLOW DISABLED - Runs only on manual trigger
# =============================================================================
# To enable automatic runs, add push/pull_request triggers:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]
# =============================================================================

on:
  workflow_dispatch: # Manual trigger only

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: clippy, rustfmt
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Build
      run: cargo build --release --verbose
    
    - name: Check file size limits
      run: |
        # Files grandfathered in (already >500 lines when check was added)
        allowed=(
          "src/cli/commands.rs"
          "src/commands/list/mod.rs"
          "src/commands/context/mod.rs"
          "src/commands/setup.rs"
          "src/commands/show.rs"
          "src/commands/doctor/content.rs"
          "src/commands/doctor/database.rs"
          "src/commands/dispatch/mod.rs"
          "src/lib/db/notes/read.rs"
          "src/lib/similarity/mod.rs"
          "src/lib/graph/bfs.rs"
          "src/lib/graph/algos/dijkstra.rs"
        )
        
        # Check for violations
        violation_found=false
        while IFS= read -r -d '' file; do
          rel_path=${file#./}
          if [[ ! " ${allowed[@]} " =~ " ${rel_path} " ]]; then
            lines=$(wc -l < "$file")
            if [ "$lines" -gt 500 ]; then
              echo "ERROR: $rel_path has $lines lines (>500)"
              violation_found=true
            fi
          fi
        done < <(find src -name "*.rs" -print0)
        
        if [ "$violation_found" = true ]; then
          echo ""
          echo "Files exceeding 500 lines trigger CI failure. Options:"
          echo "  - Refactor to reduce size"
          echo "  - Request exception in IMPLEMENTATION_PLAN.md"
          exit 1
        fi
      shell: bash
    
    - name: Check function complexity limits
      run: python3 scripts/check_function_complexity.py
    
    - name: Run tests
      run: cargo test --verbose

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        target: ${{ matrix.target }}
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }} --verbose
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: qipu-${{ matrix.target }}
        path: |
          target/${{ matrix.target }}/release/qipu${{ matrix.os == 'windows-latest' && '.exe' || '' }}
