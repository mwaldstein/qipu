name: Release

# =============================================================================
# WORKFLOW READY - Trigger configuration fixed
# =============================================================================
# This workflow is now properly configured to trigger on v* tags.
# Note: GitHub Actions must still be enabled on the repository for this
# workflow to execute. The trigger configuration has been updated per
# distribution.md spec requirements.
# =============================================================================

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.2.3, etc.
  workflow_dispatch: # Manual trigger also allowed

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
      
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.6.0
      
      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --verbose
          else
            cargo build --release --target ${{ matrix.target }} --verbose
          fi
        shell: bash
      
      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz qipu
          mv qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz ../../../
      
      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip qipu.exe
          move qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip ../../../
        shell: cmd
      
      - name: Generate checksum (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          shasum -a 256 qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz >> SHA256SUMS.partial
      
      - name: Generate checksum (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          certutil -hashfile qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip SHA256 | findstr /v "SHA256" | findstr /v "CertUtil" > hash.tmp
          set /p HASH=<hash.tmp
          echo %HASH%  qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip >> SHA256SUMS.partial
        shell: cmd
      
      - name: Sign binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cosign sign-blob \
            --yes \
            --output-certificate=qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.pem \
            --output-signature=qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sig \
            qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
      
      - name: Sign binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cosign sign-blob `
            --yes `
            --output-certificate=qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip.pem `
            --output-signature=qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip.sig `
            qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
        shell: pwsh
      
      - name: Upload release asset (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_name: qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload release asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
          asset_name: qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
          asset_content_type: application/zip
      
      - name: Upload partial checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.target }}
          path: SHA256SUMS.partial
          retention-days: 1
      
      - name: Upload signature (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sig
          asset_name: qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sig
          asset_content_type: application/octet-stream
      
      - name: Upload signature (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip.sig
          asset_name: qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip.sig
          asset_content_type: application/octet-stream
      
      - name: Upload certificate (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.pem
          asset_name: qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.pem
          asset_content_type: application/x-pem-file
      
      - name: Upload certificate (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip.pem
          asset_name: qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip.pem
          asset_content_type: application/x-pem-file

  combine-checksums:
    name: Combine Checksums
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Download all partial checksums
        uses: actions/download-artifact@v4
        with:
          path: checksums
          pattern: checksums-*
          merge-multiple: true
      
      - name: Combine into SHA256SUMS
        run: |
          cat checksums/SHA256SUMS.partial* > SHA256SUMS
          cat SHA256SUMS
      
      - name: Upload SHA256SUMS to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./SHA256SUMS
          asset_name: SHA256SUMS
          asset_content_type: text/plain

  build-deb:
    name: Build Debian Package
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
      
      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Install cargo-deb
        run: cargo install cargo-deb
      
      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
      
      - name: Build .deb package
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross deb --target ${{ matrix.target }} --no-build
          else
            cargo deb --target ${{ matrix.target }} --no-build
          fi
      
      - name: Upload .deb to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/debian/qipu_${{ needs.create-release.outputs.version }}_*.deb
          asset_name: qipu-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.deb
          asset_content_type: application/vnd.debian.binary-package

  build-rpm:
    name: Build RPM Package
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          dnf install -y rust cargo rpm-build rpmdevtools gcc gcc-c++ openssl-devel
      
      - name: Install cargo-rpm
        run: cargo install cargo-rpm
      
      - name: Build RPM package
        run: cargo rpm build --release
      
      - name: Upload RPM to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/release/rpmbuild/RPMS/x86_64/qipu-*.rpm
          asset_name: qipu-${{ needs.create-release.outputs.version }}-x86_64.rpm
          asset_content_type: application/x-rpm

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
