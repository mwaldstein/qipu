# llm-tool-test configuration file
# This file should be placed in your workspace root directory

# Path to test fixtures directory
fixtures_path = "llm-test-fixtures"

# Path where test results will be stored
results_path = "llm-tool-test-results"

[models]

# Claude Models
[models.claude-3-5-sonnet]
input_cost_per_1k_tokens = 3.0
output_cost_per_1k_tokens = 15.0

[models.claude-3-5-haiku]
input_cost_per_1k_tokens = 0.8
output_cost_per_1k_tokens = 4.0

[models.claude-3-opus]
input_cost_per_1k_tokens = 15.0
output_cost_per_1k_tokens = 75.0

[models.claude-3]
input_cost_per_1k_tokens = 3.0
output_cost_per_1k_tokens = 15.0

[models.claude]
input_cost_per_1k_tokens = 3.0
output_cost_per_1k_tokens = 15.0

# OpenAI Models
[models.gpt-4o]
input_cost_per_1k_tokens = 2.5
output_cost_per_1k_tokens = 10.0

[models.gpt-4-turbo]
